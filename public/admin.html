<div class="container-fluid">
	<div class="col-md-12 col-sm-12">
		<div class="row">
		<section class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 form">
			<h2>Create new product</h2>
			<input type="text" ng-model="product.name" placeholder="Enter name" />
			<input type="number" ng-model="product.price" placeholder="Enter price" />
			<input type="file" ng-model="product.image"/>
			<select ng-model="product.category">
				<option disabled selected value="">Choose Category</option>
				<option ng-repeat="option in options" value="{{option._id}}">{{option.name}}</option>
			</select><br>
				<div class="collapseLink">
				 	<a ng-model="collapsed" ng-click="collapsed=!collapsed">Add more categories</a>
				</div>
				<div ng-show="collapsed" class="addCategory">
					<input type="text" placeholder="Enter Category" ng-model="category.name" float-left/>
					<button class="btn btn-secondary" ng-click="addCategory()" float-left>Add</button>
				</div>
			<button class="loginBtn btn btn-primary" ng-click="submitProducts()">Create</button> 
		</section>
		<section class="col-md-8 ml-sm-auto">
			<div class="row">
		          <div class="table-responsive" style="padding: 30px;">
		          	<h2>Total Products</h2>
		            <table class="table table-striped">
		              <thead>
		                <tr>
		                  <th>Name</th>
		                  <th>Price</th>
		                  <th>Image</th>
		                  <th>Category</th>
		                  <th>Edit</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr ng-repeat="product in products">
		                  <td>{{product.name}}</td>
		                  <td>{{product.price}}</td>
		                  <td><img src="{{product.image}}" width="auto" height="60"></td>
		                  <td>{{product.category.name}}</td>
		                  <td><i class="fa fa-trash-o trash" aria-hidden="true"></i>&nbsp &nbsp &nbsp<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</td>
		                </tr>
		              </tbody>
		            </table>
		          </div>     
      			</div>
      		</section>
      	</div>
	</div>
	
</div>
