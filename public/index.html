<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Store, Angular & nodeJs</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.css">
</head>
<body ng-controller="indexController">
	<div class="container-fluid">
		<div class="row align-items-end">
			<header class="col-md-12 col-sm-12">
				<div class="col-sm-4 logo">
					<img src="https://www.supermarketcy.com.cy/sites/default/files/logo_0_0.png" width="320" height="auto">
				</div>
				
				<div class="col-sm-4 logout float-right">
					<h4>Welcome {{username}}</h4>
					<ul class="userBtn">
						<li ng-if="logOut" ng-model="logout"><form method="POST" action="/users/logout"><button type="hidden" class="hidden">| &nbsp &nbsp <i class="fa fa-sign-in" aria-hidden="true"></i> Logout &nbsp &nbsp |</button></form></li>
					</ul>
				</div>
			</header>
				<div ng-view class="col-md-12 view"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/Angular.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.5.0/angular-file-upload.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.8/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/services.js"></script>
	<script type="text/javascript" src="js/controllers/index-controller.js"></script>
	<script type="text/javascript" src="js/controllers/register-controller.js"></script>
	<script type="text/javascript" src="js/controllers/login-controller.js"></script>
	<script type="text/javascript" src="js/controllers/main-controller.js"></script>
	<script type="text/javascript" src="js/controllers/admin-controller.js"></script>
	<script type="text/javascript" src="js/controllers/order-controller.js"></script>

</body>
</html>
