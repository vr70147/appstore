
<div class="col-md-12 col-sm-12">
	<form ng-submit="registerSubmit" action="/users/register" method="POST" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 form">
		<h2>Welcome, please register<br>to create account</h2>
		<input type="text" ng-model="user.fname" name="fname" placeholder="Enter your first name" />
		<input type="text" ng-model="user.lname" name="lname" placeholder="Enter your last name" />
		<input type="text" ng-model="user.username" name="username" placeholder="Enter your username" />
		<input type="password" ng-model="user.password" name="password" placeholder="Enter your password"/>
		<button name="submit" class="loginBtn btn btn-primary">Register</button> 
	</form>
</div>
