<div class="container-fluid">
   <div class="row">
      <section class="col-md-12 welcomeTitle" >
         <div class="col-md-8 float-left ul">
            <ul ng-repeat="category in categories">
               <li><button ng-click="showItemsFromCategory(category)">{{category.name}}</button></li>
            </ul>
         </div>
         <div class="col-sm-3 searchQuery float-right text-right">
            <input type="text" class="search" placeholder="Search product..." ng-model="search"/>
         </div>
      </section>
      <section class="col-md-8 col-sm-12 productsSection">
         <div class="item col-md-3" ng-repeat="product in products | filter: search">
            <div class="innerItem">
               <div class="item-img">
                  <img src="{{product.image}}" height="150" width="auto">
               </div>
               <div class="item-name">
                  <h4>{{product.name}}</h4>
               </div>
               <div class="item-qty">
                  <h5>quantity:</h5> <input type="number" ng-init="product.qty=1" ng-model="product.qty" data-id="{{product._id}}"/>
                     </div>
                     <div class="item-price">
                  <h5>price: {{product.price}}<span>₪</span></h5>
               </div>
               <div class="addToCartBtn"><button class="btn btn-primary" id="a{{product._id}}" ng-click="addItemToCart(product)">Add to cart</button></div>
            </div>
         </div>
      </section>
      <section class="col-md-4 col-sm-12 cartSection">
         <div class="panel panel-info">
            <div class="panel-heading">
               <div class="panel-title">
                  <div class="row">
                     <div class="col-md-12 cartTitle">
                        <h3><span class="glyphicon glyphicon-shopping-cart"></span>My shopping list</h3>
                        <button><i class="fa fa-times-circle" aria-hidden="true"></i></button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-body" ng-repeat="item in cartItems">
               <div class="row">
                  <div class="col-md-2 product-img"><img class="img-responsive" ng-src="{{item.image}}" width="70" height="70">
                  </div>
                  <div class="col-md-3 product-details">
                     <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                  </div>
                  <div class="col-md-6">
                     <div class="col-md-5 text-left float-left" style="display: inline-block; margin-top: 20px">
                        <h6><strong>{{item.price}}₪ <span class="text-muted">x</span></strong></h6>
                     </div>
                     <div class="col-md-5 float-left quantity">
                        <input type="text" value="{{item.quantity}}">
                     </div>
                     <div class="col-md-2 float-right">
                        <button ng-click="removeItemFromCart(item)" class="btn btn-link trash">
                        <i class="fa fa-trash-o trash" aria-hidden="true"></i>
                        </button>
                     </div>
                  </div>
               </div>
               <hr>
               <div class="row">
                  <div class="text-center">
                  </div>
               </div>
            </div>
            <div class="panel-footer">
               <div class="row">
                  <div class="col-md-9">
                     <h4 class="text-left">Total <strong>{{sum}}₪</strong></h4>
                  </div>
                  <div class="col-md-3 float-right">
                     <button type="button" class="btn btn-success btn-block">
                     Checkout
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</div>
