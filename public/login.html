<div class="col-md-12 col-sm-12">
	<form ng-submit="submitLogin()" method="POST" action="/users/login" class="form col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
		<h2>Welcome, please login your account</h2>
		{{error}}
		<input type="text" ng-model="user.username" name="username" placeholder="Enter your username" />
		<input type="password" ng-model="user.password" name="password" placeholder="Enter your password"/>
		<button class="btn btn-primary loginBtn" ng-click="submitLogin()">Login</button> 
		<h6 class="notRegister">Not register yet? <a href="#!/users/register"><span class="extended-a">register</span></a></h6>
	</form>
</div>
